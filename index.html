<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign Up Form The Odin Project" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <title>Sign Up Form The Odin Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div id="left" class="left">
        <header class="left-header">
          <div class="odin-icon"></div>
          <span class="odin-title"></span>
        </header>
        <footer class="left-footer"></footer>
      </div>
      <div id="right" class="right">
        <section class="dummy-text">
          <p></p>
          <p></p>
        </section>
        <section class="section-form">
          <h2 class="title">Let's do this!</h2>
          <div class="ctn-form">
            <form action="#" class="form" method="post">
              <div class="form-div">
                <label for="user-first-name" class="form-label">
                  <input
                    id="user-first-name"
                    type="text"
                    class="form-input"
                    name="user-first-name"
                    placeholder="First Name"
                    value=""
                    required
                  />
                </label>
              </div>
              <div class="form-div">
                <label for="user-last-name" class="form-label">
                  <input
                    id="user-last-name"
                    type="text"
                    class="form-input"
                    name="user-last-name"
                    placeholder="Last Name"
                    required
                    value
                  />
                </label>
              </div>
              <div class="form-div">
                <label for="user-email" class="form-label">
                  <input
                    id="user-email"
                    type="text"
                    class="form-input"
                    value=""
                    required
                    placeholder="example@example.com"
                    name="user-email"
                  />
                </label>
              </div>
              <div class="form-div">
                <label for="user-phone-number" class="form-label">
                  <input
                    id="user-phone-number"
                    type="text"
                    class="form-input"
                    value=""
                    required
                    placeholder="+84 123 456 789"
                    name="user-phone-number"
                  />
                </label>
              </div>
              <div class="form-div">
                <label for="user-password" class="form-label">
                  <input
                    id="user-password"
                    type="text"
                    class="form-input"
                    value=""
                    required
                    placeholder="example@example.com"
                    name="user-password"
                  />
                </label>
              </div>
              <div class="form-div">
                <label for="" class="form-label"
                  ><input type="text" class="form-input"
                /></label>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
